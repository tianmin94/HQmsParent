<body>

<script type="text/javascript">
var viewModel =  window.parent.viewModel;

$(function(){
	$("#plantId").siblings('span').children('input').val(viewModel.model.plantCode);
	$("#sampleGiver").siblings('span').children('input').val(viewModel.model.sampleGiverName);
	$("#supplierId").siblings('span').children('input').val(viewModel.model.supplierName);
})
	
	viewModel.save = function(e){
		 	var data = viewModel.model.toJSON();
		 	console.log(data);
			var validator = $("#mainform").data("kendoValidator");
			if (validator.validate()) {
				$.ajax({
			        url: '${base.contextPath}/hqm/sample/account/after/createsave',
			        type: 'POST',
			        data: data,
			        async: false,
			        dataType: "json",
			        success: function (response) {
			            if (response.success) {
			            	window.parent.parent.$("#createWindow").data("kendoWindow").close();
// 			            	window.parent.$("#confirmWindow").data("kendoWindow").close();
			            } else {
			            	kendo.ui.showErrorDialog({
			                    message: response.message
			                });
			            }
			        }
			    });
			}
		},
	viewModel.closeWin = function(e){
        	window.parent.$("#confirmWindow").data("kendoWindow").close();
        }

	
	$(function(){
		
		 $('#itemAndBad').css('display','none');
		 $('#badC').css('display','none');
		 if(viewModel.model.machineComponent == '2') {
			 $('#itemAndBad').show();
			 $('#badC').show();
		 } 
	})
</script>

<div id="page-content">

	<div class="row" style="margin-left: 5px;">

<div class="col-sm-6">

					kendo.bind($('#plantId'), viewModel);

				</div>

		 <div class="form-group" style="margin-top:20px;">

						kendo.bind($('#machineComponent'), viewModel);

						    valuePrimitive: true,
						    dataSource: HQM_MACHINE_COMPONENT_TYPE,
						    change :function()
						    {

								 $('#itemAndBad').css('display','block');
								 $('#badC').css('display','block');

						    		}

						    		{
						    		 $('#itemAndBad').css('display','none');

				<div class="col-sm-6">

						kendo.bind($('#productType'), viewModel);

				<div class="col-sm-6">

						<span data-for="<@spring.message 'sampleaccount.returnReason'/>" class=".k-invalid-msg"></span>

						</script>
					</div>
				</div>
		</div>
		
		<div id="itemAndBad" class="form-group" style="margin-top:20px;">
			  	<div class="col-sm-6">

					<div class="col-sm-9">
						<input disabled style="width:100%" id="itemId" name="samplenumber" data-bind="value:model.itemId">
						<span data-for="itemId" class=".k-invalid-msg"></span>
						<script>
						kendo.bind($('#itemId'), viewModel);
						$("#itemId").kendoLov($.extend
							    (<@lov"LOV_ITEM"/>, {
							        textField: 'itemCode',
							        valueField:'itemId',
							        query: function (e) {
						                e.param['enableFlag'] = 'Y',
						                e.param['plantId'] = viewModel.model.plantId
						            },
						            change: function(e){
						            
						            	if(!isNotEmpty(e.sender._prev)){
						            		viewModel.model.set('itemDescriptions','')
						            	}else{
							            	viewModel.model.set('itemDescriptions',e.sender._dataItem.itemDescriptions)
						            	}
						            }
							    }));
					</script>
					</div>					
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 control-label"><@spring.message "sampleaccount.itemName"/>:</label>
					<div class="col-sm-9">
						<input id="itemName" style="width:100%" disabled name="sampletype" data-role="maskedtextbox"
                               data-label="<@spring.message 'sampleaccount.itemName'/>"
                               data-bind="value:model.itemDescriptions">
						<script type="text/javascript">
							kendo.bind($('#itemName'), viewModel);
						</script>
					</div>
				</div>

						<script>
						kendo.bind($('#productIssue'), viewModel);

						    dataTextField: "meaning",

						</script>

				</div>		
				<div id="badC" class="col-sm-6">
					<label class="col-sm-3 control-label"><@spring.message 'sampleaccount.badelement'/>:</label>
					<div class="col-sm-9">
                        <input disabled style="width:100%" name="<@spring.message 'sampleaccount.badElement'/>" 
                               id="badComponent"
                               data-bind="value:model.badElement" data-role="maskedtextbox">
						<span data-for="<@spring.message 'sampleaccount.badComponent'/>" class=".k-invalid-msg"></span>
						<script type="text/javascript">

						</script>
					</div>
				</div>
				
		</div>

<div id="mainBottom" class="text-right" style="bottom: 15px;position: fixed;  float: left;padding-top:15px;border-top:1px solid #ebebeb;width:100%; background: #fff;">

        <span class="btn btn-default" data-bind="click:closeWin" type="button" style="margin-right:25px;"><@spring.message "return.back"/></span>
</div>

<script type="text/javascript">
    kendo.bind($('#mainBottom'),viewModel);
	kendo.bind($('#mainform'), viewModel);

    function isNotEmpty(obj) {
        if(obj != undefined && obj != null && obj != ""){
            return true;
        }else{
            return false;
        }
    }
    var initMinDate = new Date(1900, 0, 1);
    var initMaxDate = new Date(2099, 11, 31);
	//验证
	$("#mainform").kendoValidator({
    	messages: {
            required: '<@spring.message "hap.validation.notempty"/>'
    	},
		invalidMessageType : "tooltip"
    });
</script>
