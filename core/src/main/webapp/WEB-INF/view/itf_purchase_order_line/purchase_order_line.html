<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div id="queryPanel" class="pull-right" id="query-form" style="padding-bottom:10px;">
    
    	<div class="k-query-simple" id="query-form">
        </div>
        <script>kendo.bind($('#query-form'), viewModel);</script>
        <div class="k-query-detail" id="query-form2">
            <div class="rows" style="margin-top:5px">

            </div>
        </div>
        <script>kendo.bind($('#query-form2'), viewModel);</script>
    
        
        <div style="clear:both"></div>
    </div>
    <script>
    kendo.bind($('#query-form'), viewModel);
    $('#queryPanel').kendoQueryPanel({
        queryFunction: function () {
            viewModel.query();
        },
        resetFunction: function () {
            viewModel.reset();
        }
    });
    </script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/itf/purchase/order/line/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/itf/purchase/order/line/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/itf/purchase/order/line/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/itf/purchase/order/line/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 20,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "purchaseOrderHeaderId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        sortable:true,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "purchaseOrderHeaderId",
                title: '<@spring.message "purchaseorderline.purchaseorderheaderid"/>',
                width: 120
            },
                    {
                field: "purchaseOrderLineId",
                title: '<@spring.message "purchaseorderline.purchaseorderlineid"/>',
                width: 120
            },
                    {
                field: "batchNumber",
                title: '<@spring.message "purchaseorderline.batchnumber"/>',
                width: 120
            },
                    {
                field: "processStatus",
                title: '<@spring.message "purchaseorderline.processstatus"/>',
                width: 120
            },
                    {
                field: "message",
                title: '<@spring.message "purchaseorderline.message"/>',
                width: 120
            },
                    {
                field: "processTime",
                title: '<@spring.message "purchaseorderline.processtime"/>',
                width: 120
            },
                    {
                field: "belnr",
                title: '<@spring.message "purchaseorderline.belnr"/>',
                width: 120
            },
                    {
                field: "werks",
                title: '<@spring.message "purchaseorderline.werks"/>',
                width: 120
            },
                    {
                field: "posex",
                title: '<@spring.message "purchaseorderline.posex"/>',
                width: 120
            },
                    {
                field: "idtnr",
                title: '<@spring.message "purchaseorderline.idtnr"/>',
                width: 120
            },
                    {
                field: "anetw",
                title: '<@spring.message "purchaseorderline.anetw"/>',
                width: 120
            },
                    {
                field: "bmng2",
                title: '<@spring.message "purchaseorderline.bmng2"/>',
                width: 120
            },
                    {
                field: "pmene",
                title: '<@spring.message "purchaseorderline.pmene"/>',
                width: 120
            },
                    {
                field: "waers",
                title: '<@spring.message "purchaseorderline.waers"/>',
                width: 120
            },
                    {
                field: "netpr",
                title: '<@spring.message "purchaseorderline.netpr"/>',
                width: 120
            },
                    {
                field: "mwskz",
                title: '<@spring.message "purchaseorderline.mwskz"/>',
                width: 120
            },
                    {
                field: "peinh",
                title: '<@spring.message "purchaseorderline.peinh"/>',
                width: 120
            },
                    {
                field: "action",
                title: '<@spring.message "purchaseorderline.action"/>',
                width: 120
            },
        ],
        editable: true
    });

</script>
</body>
</html>
