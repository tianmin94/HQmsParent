<script type="text/javascript">
Date.prototype.format = function(fmt) { 
    var o = { 
       "M+" : this.getMonth()+1,                 //月份 
       "d+" : this.getDate(),                    //日 
       "h+" : this.getHours(),                   //小时 
       "m+" : this.getMinutes(),                 //分 
       "s+" : this.getSeconds(),                 //秒 
       "q+" : Math.floor((this.getMonth()+3)/3), //季度 
       "S"  : this.getMilliseconds()             //毫秒 
   }; 
   if(/(y+)/.test(fmt)) {
           fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
   }
    for(var k in o) {
       if(new RegExp("("+ k +")").test(fmt)){
            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        }
    }
   return fmt; 
}
	var viewModel = kendo.observable({
		model: {
			enableFlag:'Y',
			sampleType:'3',
			sealingSampleVerson:'A',
			scrappedFlag :'N',
			sealingSampleStatus:'1',
		    produceFlag : 'N',
		    sampleAttribute:'2',
		},
	    save:function(e){
		 	var data= viewModel.model.toJSON();   
		 	if(viewModel.model.plantId ==null||viewModel.model.sampleModel==null||viewModel.model.availableStatus==null||viewModel.model.competingBrand==null||viewModel.model.sampleGiveDate==null||
		 			viewModel.model.sealingSamplePositionStatus==null||viewModel.model.keepBy==null)
		 		{
		 		   kendo.ui.showInfoDialog({
                      message: "请填写必输项"
             });
		 		return;
		 		}
			console.log(data);	
 			{
				$.ajax({
			        url: '${base.contextPath}/hqm/sample/account/addnewforgm',
			        type: 'POST',
			        data: data,
			        async: false,
//			         contentType: "application/json",
			        dataType: "json",
			        success: function (response) {
			            if (response.success) {
			            	Hap.showToast({
    							type :'success',
    			    			message: '操作成功',
    			    			gideDuration:2000,
    			    		})	
			            	window.parent.$("#childWindowgm").data("kendoWindow").close();
			            } else {
			            	kendo.ui.showWarningDialog({
			                    message: response.message
			                });
			            }
			        }
			    });
		
		}	  
	}})
		</script>
