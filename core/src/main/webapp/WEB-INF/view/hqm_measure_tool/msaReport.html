<#include "../include/header.html">
<script src="${base.contextPath}/lib/prints/doc_print.js" type="text/javascript" charset="UTF-8"></script>
<script src="${base.contextPath}/common/code?HQM_MEASURE_TOOL_TYPE=HQM_MEASURE_TOOL_TYPE"></script>
<script src="${base.contextPath}/common/code?HQM_MSA_STATUS=HQM_MSA_STATUS"></script>
<script src="${base.contextPath}/lib/js/echarts.common.min.js?_v_=1553896255267" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" src="${base.contextPath}/lib/js/echarts.min.js"></script> 
<script type="text/javascript" src="${base.contextPath}/lib/js/ecStat.min.js"></script>
<head>
	<style> 
		body{text-align:center}
		.main{margin:0 auto;}
	</style>
</head>

<script type="text/javascript">
	var viewModel = Hap.createGridViewModel("#grid");
    function openLineWindow(id,type){
   		var dialog = $("#lineWindow").kendoWindow({
   			actions: ["Close"],
   			width: 1200,
   			height: 600,
   			title: '<@spring.message "measuretool.msacontent"/>',
   			visible: false,
   			iframe: true,
   			modal: true,
   			content: 'measure_tool_msa.html?measureToolId='+id+ "&msaType=" +type
   		}).data("kendoWindow");
   		dialog.center().open();
    }
	{
      	$.ajax({
  	        url: '${base.contextPath}/hqm/measure/tool/queryMsaReport',
  	        type: 'POST',
  	        dataType: "json",
  	        success: function (responseData) {
  	         	var types= [];      // 量具类型数组
  	            var nums= [];       // 量具数量数组
  	        	//初始化
  	        	var myChart = echarts.init(document.getElementById('main'));
  	            if (responseData.length > 0) {
  	            	for(var i=0;i<responseData.length;i++){
  	            		var meaning = responseData[i].measureToolType ? responseData[i].measureToolType : "";
  	                    $.each(HQM_MEASURE_TOOL_TYPE, function (i, n) {
  	                        if ((n.value || '').toLowerCase() == (meaning || '').toLowerCase()) {
  	                        	meaning = n.meaning;
  	                        }
  	                    });
  	                  	//量具类型
  	                    types.push(meaning);
  	                  	//量具数量
  	                    nums.push(responseData[i].num);
  	            	}
  	            	//给柱形图赋值
  	            	var option = 
  	            	{
 	    	                tooltip: {
 	    	                	show: true,
 	    	                	trigger: 'axis',
 	    	                },
 	    	           	    legend: {
 	    	           	    	data : [ '' ]
 	    	           	    },
     	           		    xAxis: {
     	           		    	name: '量具类型',
     	           		    	type: 'category',
     	           		    	data: types
     	           		    },
     	           		    yAxis: {
     	           		    	name: '数量',
     	           		    },
     	           		    series: [
     	           		        {	
     	           		        	type: 'bar',
//        	           		      		barWidth : 30,
       	           		      		barCategoryGap:'50%',
     	           		        	data: nums	
     	           		        }
     	           		    ]
      	            }
  	            	if (option && typeof option === "object") {
  	            		myChart.setOption(option,true);
      	            	myChart.on('click', function (params) {
      	            		$.each(HQM_MEASURE_TOOL_TYPE, function (i,n) {
      	            			if( n.meaning == params.name ) {
      	            				viewModel.model.measureToolType = n.value
      	            				dataSource.page(1);
              	            	}
      	            		});
      	                });
      	            }
  	            } else {
  	            	$("#main").hide()
  	            	$("#grid").hide()
  	            	kendo.ui.showInfoDialog({
  	        			title: "提示",
  	        			message: "暂未查询到数据，请重新查询！！！"
  	        		})
  	        		return;
  	            }
  	        }
  	    });
     }
</script>
<body>
<div id="lineWindow"></div>
<div id="main" style="width: 800px;height:400px" class="main" ></div>
<div style="clear:both">
    <div id="grid" ></div>
</div> 

<script type="text/javascript">
	Hap.initEnterQuery('#query-form', viewModel.query);
	var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hqm/measure/tool/queryMsaGridReport",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hqm/msa/plan/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hqm/msa/plan/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hqm/msa/plan/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 20,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "msaPlanId",
                fields: {
                },
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        sortable: true,
        navigatable: false,
//         autoBind:false,
        selectable: '',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
        	//类型
            {
                field: "measureToolType",
                title: '<@spring.message "attachment.sourcetype"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                headerAttributes: {style: "text-align:center"},
                template: function (dataItem) {
                    var v = dataItem.measureToolType ? dataItem.measureToolType : "";
                    $.each(HQM_MEASURE_TOOL_TYPE, function (i, n) {
                        if ((n.value || '').toLowerCase() == (v || '').toLowerCase()) {
                            v = n.meaning;
                            return v;
                        }
                    });
                    return v;
           		},
            },
            //设备编号
            {
                field: "measureToolNum",
                title: '<@spring.message "msaplan.measuretoolnum"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                headerAttributes: {style: "text-align:center"},
            },
            //设备名称
            {
                field: "descriptions",
                title: '<@spring.message "measuretool.descriptions"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                headerAttributes: {style: "text-align:center"}
            }, 
            //MSA状态
            {
                field: "msaStatus",
                title: '<@spring.message "measuretool.msastatus"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                headerAttributes: {style: "text-align:center"},
                template: function (dataItem) {
                    var v = dataItem.msaStatus ? dataItem.msaStatus : "";
                    $.each(HQM_MSA_STATUS, function (i, n) {
                        if ((n.value || '').toLowerCase() == (v || '').toLowerCase()) {
                            v = n.meaning;
                            return v;
                        }
                    });
                    return v;
           		},
            }, 
            //MSA分析内容
            {
                field: "",
                title: '<@spring.message "measuretool.msaContent"/>',
                width: 120,
                attributes: {style: "text-align:center;white-space: nowrap;"},
                headerAttributes: {style: "text-align:center"},
                template: function(rowdata){
                	data = rowdata;
                	if(rowdata.msaFlag == 'N'){
                		return '<span></span>'
                	}else{
	                	return '<a style="color:blue" href="javascript:void(0)" onclick="openLineWindow('+rowdata.measureToolId+','+rowdata.msaType+')"><@spring.message "measuretool.msacontent"/></a>'                		
                	}
                },
            },
        ],
        editable: false
    });
    Hap.autoResizeGrid('#grid');
</script>
</body>
</html>
