<script type="text/javascript">
	function getInspectionHeadInfo(){
		var data = {"inspectionNum":viewModel.model.inspectionNum};
		$.ajax({
            url: '${base.contextPath}/hqm/fqc/inspection/h/select',
            type: 'POST',
            data: data,
            async: false,
//             contentType: "application/json",
            dataType: "json",
            success: function (response) {
                if (response.success) {
                	if(response.rows!=undefined&&response.rows.length!=0){
                		headData = response.rows[0];
                		console.log(response.rows[0]);
                		
                	}else{
                		kendo.ui.showWarningDialog({
                            message: "无对应检验单信息"
                        });
                	}
                } else {
                	kendo.ui.showWarningDialog({
                        message: "检验单信息获取失败"
                    });
                }
            }
        });
	}
	function getInspectionLineInfo(){
		var data = {"headerId":headData.headerId};
		$.ajax({
            url: '${base.contextPath}/hqm/fqc/inspection/l/query',
            type: 'POST',
            data: data,
            async: false,
//             contentType: "application/json",
            dataType: "json",
            success: function (response) {
                if (response.success) {
                	if(response.rows!=undefined&&response.rows.length!=0){

                	}else{

                            message: "无对应检验项信息"
                        });
                	}
                } else {
                	kendo.ui.showWarningDialog({
                        message: "检验项信息获取失败"
                    });
                }
            }
        });
	}
</script>

	function getMeaningByValue(meaning,datasource){
		var v = meaning ? meaning : "";
        $.each(datasource, function (i, n) {
            if ((n.value || '').toLowerCase() == (v || '').toLowerCase()) {
                v = n.meaning;
                return v;
            }
        })
        return v;
	}
